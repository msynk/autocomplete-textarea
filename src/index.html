    <title>GhostTextarea</title>
</head>

<body>
    <script src="./ghost-textarea.js"></script>
    <ghost-textarea ghost="This is ghost text" placeholder="Type here..." value="this is value" oninput="input(event)"></ghost-textarea>

        function input(e) {
            console.log('input:', `[${e.target.value}]`, e);
        }
